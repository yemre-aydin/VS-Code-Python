<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">



</head>

<body>
    <div class="container">
        <div class="col-md-6">
            <form>
   
                <div class="form-group">
                    <label for="email">First Name:</label>
                    <input type="text" class="form-control form-control-lg" id="firstName" placeholder="First Name">
                     
                </div>
                <div class="form-group">
                    <label for="email">Last Name:</label>
                    <input type="text" class="form-control" id="lastName" placeholder="Last Name">
                     
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" placeholder="E-mail">
                     
                </div>
                <div class="form-group">
                    <label for="email">Password:</label>
                    <select class="form-control" id="city">
                        <option>İstanbul</option>
                        <option>Ankara</option>
                        <option>İzmir</option>
                    </select>
                     
                </div>
                <div class="form-group">
                    <label class="bio">About:</label>
                    <textarea rows="3" class="form-control" id="bio"></textarea>
                     
                </div>
                <div class="form-check disabled">
                    <label class="form-check-label" for="term">
                        <input type="checkbox" checked="true" disabled class="form-check-input" id="term">I accept to terms
                    </label>
                                 
                     
                </div>
                <button type="submit" class="btn btn-success">Send</button>
            </form>
            
        </div>
    </div>




    
</body>
<script src="/docs/5.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

    

</html>
